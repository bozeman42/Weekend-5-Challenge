<!-- RentController as rc -->
<h1>Properties for Rent</h1>
<div class="propertiesView">
  <div class="searchDiv">
    <form ng-submit="rc.searchRentals(rc.result.searchTerm,rc.result.searchRange,rc.result.searchAreaRange)">
      <div class="form-group">
        <label for="searchBox">Search:</label>
        <input id="searchBox" name="searchBox" ng-model="rc.result.searchTerm" placeholder="Search...">
      </div>
      <div class="form-group">
          <label for="minPrice">Minimum price: $</label>
          <input name="minPrice" type="number" ng-model="rc.result.searchRange.min" required>
          <label for="maxPrice">Maximum price: $</label>
          <input name="maxPrice" type="number" ng-model="rc.result.searchRange.max" required>
          <label for="minArea">Minimum area: </label>
          <input name="minArea" type="number" ng-model="rc.result.searchAreaRange.min" required>ft<sup>2</sup>
          <label for="maxArea">Maximum area: </label>
          <input name="maxArea" type="number" ng-model="rc.result.searchAreaRange.max" required>ft<sup>2</sup>
          <button type="submit" class="btn btn-primary" >Search</button>
          <button type="button" class="btn btn-secondary" ng-click="rc.clearSearch()">Clear Search</button>
      </div>
    </form>
  </div>
  <div class="col-xs-12 featured">
    <div class="propertyDiv">
      <h2>Featured Rental</h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="thumbnail">
            <img class="img img-responsive" ng-src="images/home.jpeg" alt="A home.">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="thumbnail">
            <img class="img img-responsive" ng-src="images/home.jpeg" alt="A home.">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="thumbnail">
            <img class="img img-responsive" ng-src="images/home.jpeg" alt="A home.">
          </div>
        </div>
      </div>
      <p><strong>Rent:</strong> {{rc.result.featuredRental.rent | currency}}</p>
      <p><strong>Floor Area:</strong> {{rc.result.featuredRental.sqft}} ft<sup>2</sup></p>
      <p><strong>City:</strong> {{rc.result.featuredRental.city}}</p>
      <button ng-click="rc.editRental(rc.result.featuredRental)" class="btn btn-primary">Edit</button>
      <button ng-click="rc.deleteRental(rental._id)"class="btn btn-danger delete-button">Delete Property</button>
    </div>
  </div>
  <div ng-repeat="rental in rc.result.rentals" class="col-md-4 col-sm-6">
    <div class="propertyDiv">
      <div class="thumbnail">
        <img class="img img-responsive" ng-src="images/home.jpeg" alt="A home.">
      </div>
      <p><strong>Rent:</strong> {{rental.rent | currency}}</p>
      <p><strong>Floor Area:</strong> {{rental.sqft}} ft<sup>2</sup></p>
      <p><strong>City:</strong> {{rental.city}}</p>
      <button ng-click="rc.editRental(rental)" class="btn btn-primary">Edit</button>
      <button ng-click="rc.deleteRental(rental._id)"class="btn btn-danger delete-button">Delete Property</button>
    </div>
  </div>
</div>
